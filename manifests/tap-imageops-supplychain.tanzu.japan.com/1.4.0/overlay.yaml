apiVersion: v1
kind: Secret
metadata:
  name: add-w-kbld-supplychain # secret name referred in annotation
  namespace: tap-install
stringData:
  add-w-kbld-supplychain.yaml: |
    #@ load("@ytt:overlay", "overlay")
    
    #@overlay/match by=overlay.subset({"kind": "ClusterSupplyChain"}),expects="1+"
    ---
    metadata:
      #@overlay/replace via=lambda a,_: a+"-w-kbld"
      name:

    spec:
      resources:
      #@overlay/match by=overlay.subset({"name": "app-config"})
      - configs:
        #@overlay/match by=overlay.subset({"resource": "config-provider"})
        - resource: kbld-config
      #@overlay/append
      - name: kbld-config
        templateRef:
          kind: ClusterConfigTemplate
          name: kbld-config-template
        configs:
          - resource: config-provider
            name: config
      selectorMatchExpressions:
      #@overlay/append
      - key: withKbld
        operator: Exists
      resources:
      #@overlay/match by=overlay.subset({"name": "config-writer"})
      - templateRef:
          name: config-writer-template-w-kbld
