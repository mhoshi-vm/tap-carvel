#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kbld.k14s.io/images: |
      - Metas:
        - Tag: latest
          Type: resolved
          URL: docker.io/bitnami/openldap:latest
        URL: index.docker.io/bitnami/openldap@sha256:fe54ae264a35f67c62d7d015bbe63e7574cd99391e0f16bd63ebb4a1b6a1230f
  labels:
    app.kubernetes.io/name: openldap
  name: openldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      volumes:
        - name: openldap-ldif
          secret:
            secretName: openldap-ldif
      containers:
      - env:
        - name: BITNAMI_DEBUG
          value: "true"
        - name: LDAP_ROOT
          value: #@ data.values.openldap.rootdn
        - name: LDAP_ADMIN_USERNAME
          value: admin
        - name: LDAP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: adminpassword
              name: openldap
        image: index.docker.io/bitnami/openldap@sha256:fe54ae264a35f67c62d7d015bbe63e7574cd99391e0f16bd63ebb4a1b6a1230f
        imagePullPolicy: Always
        name: openldap
        ports:
        - containerPort: 1389
          name: tcp-ldap
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
          - mountPath: "/ldifs"
            name: openldap-ldif
            readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: openldap
  name: openldap
spec:
  ports:
  - name: tcp-ldap
    port: 389
    targetPort: tcp-ldap
  selector:
    app.kubernetes.io/name: openldap
  type: ClusterIP
---
apiVersion: v1
data:
  adminpassword: #@ base64.encode(data.values.openldap.adminpassword)
kind: Secret
metadata:
  name: openldap
  namespace: openldap
---
apiVersion: v1
data:
  custom.ldif: #@ base64.encode(data.values.openldap.ldif)
kind: Secret
metadata:
  creationTimestamp: null
  name: openldap-ldif
  namespace: openldap
